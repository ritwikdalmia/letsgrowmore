</head>
<script>
	function testVariable() {
		debugger
		var strText = document.getElementById("full_name").value;
		var strText1 = document.getElementById("email").value;
		var strText2 = document.getElementById("Mno").value;
		var strText3 = document.getElementById("address").value;
		var strText4 = document.getElementById("state").value;
		var strText5 = document.getElementById("city").value;
		var strText6 = document.getElementById("zip").value;
	

		document.getElementById("p1").innerHTML = strText;
		document.getElementById("p2").innerHTML = strText1;
		
		document.getElementById("p3").innerHTML = strText2;
		document.getElementById("p4").innerHTML = strText3;
		
		document.getElementById("p5").innerHTML = strText4;
		document.getElementById("p6").innerHTML = strText5;
		document.getElementById("p7").innerHTML = strText6;



	}
	function myFunction() {
		
  document.getElementById("p1").contentEditable = true;
  document.getElementById("p2").contentEditable = true;
  document.getElementById("p3").contentEditable = true;
  document.getElementById("p4").contentEditable = true;
  document.getElementById("p4").contentEditable = true;
  document.getElementById("p5").contentEditable = true;
  document.getElementById("p6").contentEditable = true;
  document.getElementById("p7").contentEditable = true;
  }


</script>




<body>
<h6 class="d-flex flex-column align-items-center text-center">Student Registration Form</h6>
    
<br><br><br>

<div class="container">
		<div class="main-body">
			<div class="row">
				<div class="col-lg-4">
					<div class="card" style="box-shadow: 0 0 0px rgb(0 0 0) !important;">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="download.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="120">
								<div class="mt-3">
		
									
			
										<p id="p1" ></p>
										<p id="p2" ></p>
										<p id="p3" ></p>
										<p id="p4" ></p>
										<p id="p5" ></p>
										<p id="p6" ></p>
										<p id="p7" ></p>
										<form>
											<input type="button" class="btn btn-primary px-4"value="edit" id="edit" onclick="myFunction()">
										</form>
										
									
								
				
									
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="card" style="box-shadow: 0 0 0px rgb(0 0 0) !important;">
						<div class="card-body">
							<form id="myform">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Full Name</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" placeholder="Enter Your Name" name="full_name"id="full_name" required>
								</div>
		
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="email" class="form-control" placeholder="Enter Your Email"name="email"id="email" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Mobile</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" placeholder="Enter Your Number"  name="Mno" id="Mno" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Address</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" placeholder="Enter Your Address" name="address" id="address" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">State</h6>
								</div>
							<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" placeholder="Enter Your State" name="state" id="state" required> 
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">City</h6>
								</div>
							<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" placeholder="Enter Your city" name="city" id="city" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">zip</h6>
								</div>
							<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" placeholder="Enter Your Zip" name="zip" id="zip" required>
								</div>
							</div>
                            
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<input type="button" class="btn btn-primary px-4" value="submit" id="submit" onclick="testVariable()" required>
									<input type="reset" class="btn btn-primary px-4"  required>
								</div>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	#p1,#p2,#p3,#p4,#p5,#p6,#p7{
		margin: -1px;
	}
